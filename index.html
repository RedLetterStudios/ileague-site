<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />

    <title>iLeague</title>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./app/svg/Horizontal.svg" class="logo"></img>
    </div>
    <div class="content">
      <h1 class="coming-soon">Coming Soon.</h1>
      <lottie-player
        autoplay
        loop
        mode="normal"
        src="https://assets7.lottiefiles.com/packages/lf20_aw0ryrno.json"
        class="lottie"
      ></lottie-player>
    </div>
    <div class="background">
      <div class="wave w1"></div>
      <div class="wave w2"></div>
      <div class="wave w3"></div>
      <div class="wave w4"></div>
    </div>
  </body>
  <script type="text/javascript" src="./app/js/script.js"></script>
</html>
